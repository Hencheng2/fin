<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sociafam - Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-blue: #007bff;
            --light-grey: #f0f2f5;
            --dark-grey: #555;
            --border-radius: 12px;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: var(--light-grey);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Top Navbar --- */
        .chat-navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            padding: 10px 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }

        .chat-navbar .left-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chat-navbar .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .chat-navbar .user-info {
            display: flex;
            flex-direction: column;
        }
        
        .chat-navbar .real-name {
            font-weight: bold;
            font-size: 16px;
        }

        .chat-navbar .username {
            font-size: 12px;
            color: #777;
        }

        /* --- Dropdown Menu --- */
        .dropdown {
            position: relative;
        }

        .dropdown-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--dark-grey);
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 45px;
            right: 0;
            background-color: #fff;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            cursor: pointer;
        }

        .dropdown-content a:hover {
            background-color: var(--light-grey);
        }

        .dropdown-content.show {
            display: block;
        }

        /* --- Main Message Area --- */
        .chat-body {
            flex-grow: 1;
            padding: 20px 10px;
            padding-top: 70px; /* Space for the fixed top navbar */
            padding-bottom: 70px; /* Space for the fixed bottom message area */
            overflow-y: auto;
        }

        /* --- Message Input Area --- */
        .message-input-area {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #fff;
            padding: 10px 15px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }

        .message-input-area .icon-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--dark-grey);
            cursor: pointer;
            padding: 8px;
        }
        
        .message-input-area .text-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
            max-height: 80px;
            overflow-y: auto;
        }

        .message-input-area .send-btn {
            background-color: var(--primary-blue);
            color: #fff;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

            <a href="inbox.html" class="back-btn">

                    <a href="#" id="view-user-btn">View user</a>

                    <a href="#" id="block-user-btn">Block user</a>

        <button class="icon-btn"><i class="fas fa-microphone"></i></button>
