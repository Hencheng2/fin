<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sociafam - Set New Password</title>
<style>
:root {
    --primary-blue: #007bff;
    --background-color: #f0f2f5;
    --card-color: #fff;
    --text-color: #333;
    --border-color: #ccc;
    --border-radius: 12px;
    --medium-radius: 8px;
}

body {
    font-family: Arial, sans-serif;
    background-color: var(--background-color);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 15px;
}

.container {
    width: 100%;
    max-width: 400px;
    background-color: var(--card-color);
    padding: 30px;
    border-radius: var(--border-radius);
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    box-sizing: border-box;
}

.header {
    text-align: center;
    margin-bottom: 25px;
}

.header h1 {
    font-size: 26px;
    margin: 0;
    color: var(--text-color);
}

.header p {
    font-size: 14px;
    color: #888;
    margin-top: 5px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    font-weight: bold;
    color: var(--text-color);
}

.form-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid var(--border-color);
    border-radius: var(--medium-radius);
    box-sizing: border-box;
    font-size: 16px;
    transition: border-color 0.3s;
}

.form-group input:focus {
    outline: none;
    border-color: var(--primary-blue);
}

.submit-btn {
    width: 100%;
    padding: 12px;
    background-color: var(--primary-blue);
    color: #fff;
    border: none;
    border-radius: var(--medium-radius);
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #0056b3;
}

.message {
    margin-top: 10px;
    font-size: 14px;
    padding: 8px 12px;
    border-radius: var(--medium-radius);
    display: none;
}

.message.error {
    background-color: #f8d7da;
    color: #721c24;
}

.message.success {
    background-color: #d4edda;
    color: #155724;
}

@media (max-width: 480px) {
    .container {
        padding: 20px;
    }
    .header h1 {
        font-size: 22px;
    }
    .submit-btn {
        font-size: 15px;
        padding: 10px;
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Set New Password</h1>
        <p>Please enter your new password below</p>
    </div>
    <form id="set-new-password-form">
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" required>
            <span id="password-error" class="error-message">
                Password must be 6+ characters with at least one number, one letter, and one special character.
            </span>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <span id="confirm-error" class="error-message">Passwords do not match.</span>
        </div>
        <button type="submit" class="submit-btn">Set Password</button>
        <div class="message" id="set-password-message"></div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('set-new-password-form');
    const newPasswordInput = document.getElementById('new_password');
    const confirmPasswordInput = document.getElementById('confirm_password');
    const passwordError = document.getElementById('password-error');
    const confirmError = document.getElementById('confirm-error');
    const messageDiv = document.getElementById('set-password-message');

    function validatePassword(password) {
        const regex = /^(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9]).{6,}$/;
        return regex.test(password);
    }

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const newPassword = newPasswordInput.value.trim();
        const confirmPassword = confirmPasswordInput.value.trim();

        passwordError.style.display = 'none';
        confirmError.style.display = 'none';
        messageDiv.style.display = 'none';

        if (!validatePassword(newPassword)) {
            passwordError.style.display = 'block';
            return;
        }

        if (newPassword !== confirmPassword) {
            confirmError.style.display = 'block';
            return;
        }

        try {
            const response = await fetch('/set_new_password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ new_password: newPassword })
            });
            const data = await response.json();

            if (response.ok) {
                messageDiv.textContent = "Password updated successfully! Redirecting to login...";
                messageDiv.className = "message success";
                messageDiv.style.display = "block";
                setTimeout(() => { window.location.href = '/login'; }, 1000);
            } else {
                messageDiv.textContent = data.error || "Password update failed.";
                messageDiv.className = "message error";
                messageDiv.style.display = "block";
            }
        } catch (error) {
            messageDiv.textContent = "An error occurred. Please try again.";
            messageDiv.className = "message error";
            messageDiv.style.display = "block";
        }
    });
});
</script>
</body>
</html>
