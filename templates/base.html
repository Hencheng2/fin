<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3b5998; /* A vibrant blue for main elements */
            --secondary-color: #e9ebee; /* A light gray for backgrounds */
            --accent-color: #f0f2f5; /* Off-white for cards/containers */
            --text-color: #1c1e21; /* Dark gray for text */
            --icon-color: #65676b; /* Gray for icons */
            --link-color: #1877f2; /* Bright blue for links */
            --admin-color: #dc3545; /* Red for admin-specific elements */
            --border-radius: 8px;
            --box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 60px 0; /* Adjusted padding to accommodate the two navbars */
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        /* --- Navigation Bars --- */
        .navbar-top, .navbar-bottom {
            position: fixed;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }

        .navbar-top {
            top: 0;
            flex-wrap: wrap; /* Allows items to wrap on smaller screens */
        }

        .navbar-bottom {
            bottom: 0;
        }

        .nav-item {
            text-decoration: none;
            color: var(--icon-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            font-weight: 500;
            transition: color 0.3s ease;
            text-align: center;
            padding: 5px; /* Added padding for touch targets */
        }

        .nav-item:hover, .nav-item.active {
            color: var(--link-color);
        }

        .nav-item .icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .nav-item.admin {
            color: var(--admin-color);
        }

        .nav-item.admin.hidden {
            display: none;
        }

        /* --- Main Content Area --- */
        .main-content {
            padding: 20px;
            min-height: calc(100vh - 120px); /* Adjust height to fill space between navbars */
            box-sizing: border-box; /* Include padding in height calculation */
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- Responsive Styles for smaller screens (e.g., mobile) --- */
        @media (max-width: 600px) {
            .nav-item {
                font-size: 10px; /* Smaller font for labels */
                flex: 1; /* Distributes items evenly */
            }

            .nav-item .icon {
                font-size: 20px; /* Slightly smaller icons */
            }
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <nav class="navbar-top">
        <a href="home.html" class="nav-item active">
            <i class="fas fa-home icon"></i>
            <span>Home</span>
        </a>
        <a href="inbox.html" class="nav-item">
            <i class="fas fa-inbox icon"></i>
            <span>Inbox</span>
        </a>
        <a href="my_profile.html" class="nav-item">
            <i class="fas fa-user-circle icon"></i>
            <span>Profile</span>
        </a>
        <a href="notifications.html" class="nav-item">
            <i class="fas fa-bell icon"></i>
            <span>Notifications</span>
        </a>
        <a href="search.html" class="nav-item">
            <i class="fas fa-search icon"></i>
            <span>Search</span>
        </a>
        <a href="menu.html" class="nav-item">
            <i class="fas fa-bars icon"></i>
            <span>Menu</span>
        </a>
        <!-- The admin link -->
        <a href="admin_dashboard.html" class="nav-item admin hidden" id="admin-link">
            <i class="fas fa-tachometer-alt icon"></i>
            <span>Admin</span>
        </a>
    </nav>

    <!-- Main content will go here -->
    <div class="main-content">
        <!-- Add your page content (e.g., posts, user feed, etc.) here -->
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="navbar-bottom">
        <a href="friends.html" class="nav-item">
            <i class="fas fa-user-friends icon"></i>
            <span>Friends</span>
        </a>
        <a href="add.html" class="nav-item">
            <i class="fas fa-plus-square icon"></i>
            <span>Add to</span>
        </a>
        <a href="reels.html" class="nav-item">
            <i class="fas fa-video icon"></i>
            <span>Reels</span>
        </a>
    </nav>

    <!-- Script to show/hide the admin link -->
    <script>
        // This is a placeholder for logic to determine if the user is an admin.
        const isAdmin = true; // Set to 'true' to show the link, 'false' to hide it

        if (isAdmin) {
            document.getElementById('admin-link').classList.remove('hidden');
        }
    </script>

</body>
</html>
