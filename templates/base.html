{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sociafam - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="[https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css](https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css)">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Basic styling for the body and layout */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding-top: 70px; /* Space for the fixed nav bar */
        }
        
        /* Navigation bar styling */
        .navbar {
            background-color: #ffffff;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        /* Styling for each navigation button */
        .nav-button {
            background: none;
            border: none;
            color: #555;
            font-size: 12px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .nav-button:hover {
            color: #007bff;
        }
        
        .nav-button i {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        /* Active button state */
        .active-button {
            color: #007bff;
        }

        /* Hide the span on smaller screens */
        @media (max-width: 600px) {
            .nav-button span {
                display: none;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="{% url 'home' %}" class="nav-button {% if request.resolver_match.url_name == 'home' %}active-button{% endif %}">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="{% url 'reels' %}" class="nav-button {% if request.resolver_match.url_name == 'reels' %}active-button{% endif %}">
            <i class="fas fa-video"></i>
            <span>Reels</span>
        </a>
        <a href="{% url 'friends' %}" class="nav-button {% if request.resolver_match.url_name == 'friends' %}active-button{% endif %}">
            <i class="fas fa-user-friends"></i>
            <span>Friends</span>
        </a>
        <a href="{% url 'inbox' %}" class="nav-button {% if request.resolver_match.url_name == 'inbox' %}active-button{% endif %}">
            <i class="fas fa-inbox"></i>
            <span>Inbox</span>
        </a>
        <a href="{% url 'profile' %}" class="nav-button {% if request.resolver_match.url_name == 'profile' %}active-button{% endif %}">
            <i class="fas fa-user-circle"></i>
            <span>Profile</span>
        </a>
        <a href="{% url 'search' %}" class="nav-button {% if request.resolver_match.url_name == 'search' %}active-button{% endif %}">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </a>
        <a href="{% url 'add_to' %}" class="nav-button {% if request.resolver_match.url_name == 'add_to' %}active-button{% endif %}">
            <i class="fas fa-plus-circle"></i>
            <span>Add to</span>
        </a>
        <a href="{% url 'notifications' %}" class="nav-button {% if request.resolver_match.url_name == 'notifications' %}active-button{% endif %}">
            <i class="fas fa-bell"></i>
            <span>Notifications</span>
        </a>
        <a href="{% url 'menu' %}" class="nav-button {% if request.resolver_match.url_name == 'menu' %}active-button{% endif %}">
            <i class="fas fa-bars"></i>
            <span>Menu</span>
        </a>
        {% if user.is_staff %}
        <a href="{% url 'admin:index' %}" class="nav-button {% if request.resolver_match.url_name == 'admin:index' %}active-button{% endif %}">
            <i class="fas fa-tachometer-alt"></i>
            <span>Admin</span>
        </a>
        {% endif %}
    </nav>

    <div class="content">
        {% block content %}
        <!-- Page-specific content will be inserted here -->
        {% endblock %}
    </div>
</body>
</html>
