{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sociafam - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #5d5dff; /* Vibrant Blue */
            --secondary-color: #f0f2f5;
            --text-color: #333;
            --light-gray: #e9ecef;
            --dark-gray: #6c757d;
            --nav-bg-color: #ffffff;
            --nav-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding-top: 70px;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .navbar {
            background-color: var(--nav-bg-color);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            box-shadow: var(--nav-shadow);
            z-index: 1000;
        }

        .nav-button {
            background: none;
            border: none;
            color: var(--dark-gray);
            font-size: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.2s ease;
            white-space: nowrap;
        }

        .nav-button:hover,
        .nav-button.active-button {
            color: var(--primary-color);
            transform: scale(1.05);
        }

        .nav-button i {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .content {
            padding: 20px;
        }

        @media (max-width: 768px) {
            .nav-button {
                font-size: 9px;
            }
            .nav-button i {
                font-size: 20px;
            }
            .navbar {
                justify-content: space-between;
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="home.html" class="nav-button {% if 'home.html' in request.path %}active-button{% endif %}">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="reels.html" class="nav-button {% if 'reels.html' in request.path %}active-button{% endif %}">
            <i class="fas fa-video"></i>
            <span>Reels</span>
        </a>
        <a href="friends.html" class="nav-button {% if 'friends.html' in request.path %}active-button{% endif %}">
            <i class="fas fa-user-friends"></i>
            <span>Friends</span>
        </a>
        <a href="inbox.html" class="nav-button {% if 'inbox.html' in request.path %}active-button{% endif %}">
            <i class="fas fa-inbox"></i>
            <span>Inbox</span>
        </a>
        <a href="my_profile.html" class="nav-button {% if 'my_profile.html' in request.path %}active-button{% endif %}">
            <i class="fas fa-user-circle"></i>
            <span>Profile</span>
        </a>
        <a href="search.html" class="nav-button {% if 'search.html' in request.path %}active-button{% endif %}">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </a>
        <a href="add.html" class="nav-button {% if 'add.html' in request.path %}active-button{% endif %}">
            <i class="fas fa-plus-circle"></i>
            <span>Add to</span>
        </a>
        <a href="notifications.html" class="nav-button {% if 'notifications.html' in request.path %}active-button{% endif %}">
            <i class="fas fa-bell"></i>
            <span>Notifications</span>
        </a>
        <a href="menu.html" class="nav-button {% if 'menu.html' in request.path %}active-button{% endif %}">
            <i class="fas fa-bars"></i>
            <span>Menu</span>
        </a>
        {% if user.is_staff %}
        <a href="admin_dashboard.html" class="nav-button {% if 'admin_dashboard.html' in request.path %}active-button{% endif %}">
            <i class="fas fa-tachometer-alt"></i>
            <span>Admin</span>
        </a>
        {% endif %}
    </nav>

    <div class="content">
        {% block content %}
        <!-- Page-specific content will be inserted here -->
        {% endblock %}
    </div>

</body>
</html>
