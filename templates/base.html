<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Social Media App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3b5998;
            --secondary-color: #e9ebee;
            --accent-color: #f0f2f5;
            --text-color: #1c1e21;
            --icon-color: #65676b;
            --link-color: #1877f2;
            --admin-color: #dc3545;
            --border-radius: 8px;
            --box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 60px 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .navbar-top, .navbar-bottom {
            position: fixed;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }

        .navbar-top {
            top: 0;
            flex-wrap: wrap;
        }

        .navbar-bottom {
            bottom: 0;
        }

        .nav-item {
            text-decoration: none;
            color: var(--icon-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            font-weight: 500;
            transition: color 0.3s ease;
            text-align: center;
            padding: 5px;
        }

        .nav-item:hover, .nav-item.active {
            color: var(--link-color);
        }

        .nav-item .icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .nav-item.admin {
            color: var(--admin-color);
        }

        .nav-item.admin.hidden {
            display: none;
        }

        .main-content {
            padding: 20px;
            min-height: calc(100vh - 120px);
            box-sizing: border-box;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 600px) {
            .nav-item {
                font-size: 10px;
                flex: 1;
            }

            .nav-item .icon {
                font-size: 20px;
            }
        }
    </style>

    {% block extra_styles %}{% endblock %}
</head>
<body>

    <nav class="navbar-top">
        <a href="/home" class="nav-item active">
            <i class="fas fa-home icon"></i>
            <span>Home</span>
        </a>
        <a href="/inbox" class="nav-item">
            <i class="fas fa-inbox icon"></i>
            <span>Inbox</span>
        </a>
        <a href="/my_profile" class="nav-item">
            <i class="fas fa-user-circle icon"></i>
            <span>Profile</span>
        </a>
        <a href="/notifications" class="nav-item">
            <i class="fas fa-bell icon"></i>
            <span>Notifications</span>
        </a>
        <a href="/search" class="nav-item">
            <i class="fas fa-search icon"></i>
            <span>Search</span>
        </a>
        <a href="/menu" class="nav-item">
            <i class="fas fa-bars icon"></i>
            <span>Menu</span>
        </a>
        <a href="/admin_dashboard" class="nav-item admin hidden" id="admin-link">
            <i class="fas fa-tachometer-alt icon"></i>
            <span>Admin</span>
        </a>
    </nav>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <nav class="navbar-bottom">
        <a href="/friends" class="nav-item">
            <i class="fas fa-user-friends icon"></i>
            <span>Friends</span>
        </a>
        <a href="/add" class="nav-item">
            <i class="fas fa-plus-square icon"></i>
            <span>Add to</span>
        </a>
        <a href="/reels" class="nav-item">
            <i class="fas fa-video icon"></i>
            <span>Reels</span>
        </a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                fetch('/api/is_admin', {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.is_admin) {
                        document.getElementById('admin-link').classList.remove('hidden');
                    }
                })
                .catch(error => console.error('Error checking admin status:', error));
            }
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
