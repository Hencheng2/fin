<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sociafam - Group Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-blue: #007bff;
            --light-grey: #f0f2f5;
            --dark-grey: #555;
            --border-radius: 12px;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: var(--light-grey);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Top Navbar --- */
        .chat-navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            padding: 10px 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }

        .chat-navbar .left-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chat-navbar .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .chat-navbar .group-info {
            display: flex;
            flex-direction: column;
        }
        
        .chat-navbar .group-name {
            font-weight: bold;
            font-size: 16px;
        }

        /* --- Dropdown Menu --- */
        .dropdown {
            position: relative;
        }

        .dropdown-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--dark-grey);
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 45px;
            right: 0;
            background-color: #fff;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            cursor: pointer;
        }

        .dropdown-content a:hover {
            background-color: var(--light-grey);
        }

        .dropdown-content.show {
            display: block;
        }

        /* --- Main Message Area --- */
        .chat-body {
            flex-grow: 1;
            padding: 20px 10px;
            padding-top: 70px; /* Space for the fixed top navbar */
            padding-bottom: 70px; /* Space for the fixed bottom message area */
            overflow-y: auto;
        }

        /* --- Message Input Area --- */
        .message-input-area {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #fff;
            padding: 10px 15px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }

        .message-input-area .icon-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--dark-grey);
            cursor: pointer;
            padding: 8px;
        }
        
        .message-input-area .text-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
            max-height: 80px;
            overflow-y: auto;
        }

        .message-input-area .send-btn {
            background-color: var(--primary-blue);
            color: #fff;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="chat-navbar">
        <div class="left-section">
            <a href="inbox.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="" alt="Group profile" class="profile-pic" id="group-pic">
            <div class="group-info">
                <span class="group-name" id="group-name"></span>
            </div>
        </div>
        <div class="right-section">
            <div class="dropdown">
                <button class="dropdown-btn" id="dropdown-toggle">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
                <div class="dropdown-content" id="dropdown-menu">
                    <a href="#" id="change-wallpaper-btn">Change chat wallpaper</a>
                    <a href="#" id="search-messages-btn">Search in chat</a>
                    <a href="#" id="view-group-btn">Group info</a>
                    <a href="#" id="disappearing-messages-btn">Disappearing messages</a>
                    <a href="#" id="leave-group-btn">Leave group</a>
                    <a href="#" id="report-group-btn">Report group</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="chat-body" id="chat-body">
        <!-- Messages will be dynamically loaded here -->
    </div>
    
    <div class="message-input-area">
        <button class="icon-btn"><i class="fas fa-laugh"></i></button>
        <button class="icon-btn"><i class="fas fa-paperclip"></i></button>
        <button class="icon-btn"><i class="fas fa-camera"></i></button>
        <textarea class="text-input" placeholder="Type a message..." rows="1" id="message-text"></textarea>
        <button class="icon-btn"><i class="fas fa-microphone"></i></button>
        <button class="send-btn" id="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropdownToggle = document.getElementById('dropdown-toggle');
            const dropdownMenu = document.getElementById('dropdown-menu');
            const messageInput = document.getElementById('message-text');
            const sendButton = document.getElementById('send-btn');
            const chatBody = document.getElementById('chat-body');

            dropdownToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                dropdownMenu.classList.toggle('show');
            });
            
            document.addEventListener('click', (e) => {
                if (!dropdownToggle.contains(e.target) && !dropdownMenu.contains(e.target)) {
                    dropdownMenu.classList.remove('show');
                }
            });

            messageInput.addEventListener('input', () => {
                messageInput.style.height = 'auto';
                messageInput.style.height = messageInput.scrollHeight + 'px';
            });
            
            // Function to handle sending a message
            function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;
                
                messageInput.value = '';
                messageInput.style.height = 'auto';
            }
            
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Dropdown menu button logic
            document.getElementById('change-wallpaper-btn').addEventListener('click', () => {});
            document.getElementById('search-messages-btn').addEventListener('click', () => {});
            document.getElementById('view-group-btn').addEventListener('click', () => {});
            document.getElementById('disappearing-messages-btn').addEventListener('click', () => {});
            document.getElementById('leave-group-btn').addEventListener('click', () => {});
            document.getElementById('report-group-btn').addEventListener('click', () => {});
        });
    </script>
</body>
</html>
